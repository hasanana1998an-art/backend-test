<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>لوحة البائع | الطلبات</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/responsive.css">
        <link rel="stylesheet" href="../css/style.css">
        <style>
            body {
                font-family: "Cairo", sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                color: #333;
            }

            .container {
                max-width: 1200px;
                margin: auto;
                padding: 20px;
            }

            /* ===== الهيدر ===== */
            .main-header {
                background: #1e5631;
                color: #fff;
                padding: 10px 0;
                position: sticky;
                top: 0;
                z-index: 1000;
            }

            .main-header .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .main-header h1 {
                margin: 0;
                font-size: 1.5rem;
            }

            .nav-menu a {
                margin: 0 10px;
                color: #fff;
                font-weight: bold;
                text-decoration: none;
                transition: 0.3s;
            }

            .nav-menu a:hover,
            .nav-menu a.active {
                color: #ffb400;
            }

            .btn-logout {
                background: #dc3545;
                color: #fff;
                border: none;
                padding: 8px 12px;
                border-radius: 5px;
                cursor: pointer;
            }

            /* ===== جدول الطلبات ===== */
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                background: #fff;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            th,
            td {
                padding: 12px 15px;
                text-align: right;
            }

            th {
                background: #1e5631;
                color: #fff;
            }

            tr:nth-child(even) {
                background: #f9f9f9;
            }

            .btn-view {
                background: #ffb400;
                color: #000;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
            }

            /* ===== مودال تفاصيل الطلب ===== */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
                z-index: 10000;
            }

            .modal-content {
                background: #fff;
                padding: 20px;
                border-radius: 12px;
                width: 90%;
                max-width: 600px;
                max-height: 80%;
                overflow-y: auto;
            }

            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .close-btn {
                cursor: pointer;
                font-size: 1.5rem;
                font-weight: bold;
            }

            .order-item {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }

            .order-item img {
                width: 60px;
                height: 60px;
                object-fit: contain;
                margin-left: 15px;
            }

            .order-item div {
                flex: 1;
            }

            footer.main-footer {
                background: #1e5631;
                color: #fff;
                padding: 40px 20px;
                font-size: 14px;
            }

            .footer-container {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 20px;
            }

            .footer-section {
                flex: 1 1 250px;
            }

            .footer-section h4 {
                margin-bottom: 15px;
                font-size: 16px;
                color: #ffb400;
            }

            .footer-section ul {
                list-style: none;
                padding: 0;
            }

            .footer-section ul li {
                margin-bottom: 8px;
            }

            .footer-section ul li a {
                color: #fff;
                transition: 0.3s;
            }

            .footer-section ul li a:hover {
                color: #ffb400;
            }

            .footer-bottom {
                text-align: center;
                margin-top: 30px;
                border-top: 1px solid rgba(255, 255, 255, 0.3);
                padding-top: 10px;
                font-size: 13px;
            }

            @media (max-width: 768px) {
                .nav-menu {
                    display: none;
                }

                table,
                th,
                td {
                    font-size: 14px;
                }
            }
        </style>
    </head>

    <body>
        <header class="main-header">
            <div class="container">
                <div class="logo">
                    <img src="../images/logo.png" alt="Logo">
                    <h1>لوحة البائع</h1>
                </div>
                <nav class="nav-menu">
                    <a href="seller_dashboard.html">المنتجات</a>
                    <a href="seller_orders.html" class="active">الطلبات</a>
                    <a href="seller_stats.html">الإحصائيات</a>
                    <a href="seller_profile.html">الحساب</a>
                </nav>
                <button class="btn-logout" onclick="logout()">تسجيل الخروج</button>
            </div>
        </header>

        <div class="container">
            <h2>قائمة الطلبات</h2>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>رقم الطلب</th>
                        <th>تاريخ الإنشاء</th>
                        <th>الحالة</th>
                        <th>إجمالي السعر</th>
                        <th>المنتجات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم ملؤه ديناميكياً -->
                </tbody>
            </table>
        </div>

        <!-- مودال تفاصيل الطلب -->
        <div class="modal" id="orderModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>تفاصيل الطلب</h3>
                    <span class="close-btn" id="closeModal">&times;</span>
                </div>
                <div id="orderItemsContainer"></div>
            </div>
        </div>

        <footer class="main-footer">
            <div class="container footer-container">
                <div class="footer-section">
                    <h4>روابط البائع</h4>
                    <ul>
                        <li><a href="seller_dashboard.html">المنتجات</a></li>
                        <li><a href="seller_orders.html">الطلبات</a></li>
                        <li><a href="seller_stats.html">الإحصائيات</a></li>
                        <li><a href="seller_profile.html">الحساب</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>الدعم والمساعدة</h4>
                    <ul>
                        <li><a href="../common/about.html">من نحن</a></li>
                        <li><a href="../common/contact.html">اتصل بنا</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>الموقع</h4>
                    <p>متجر الطاقة الذكية © 2025</p>
                    <p>جميع الحقوق محفوظة</p>
                </div>
            </div>
        </footer>

        <script>
        const API_BASE = "https://backend-test-production-196e.up.railway.app/api";
        const accessToken = localStorage.getItem('access_token');
        if (!accessToken) window.location.href = 'login.html';

        const ordersTableBody = document.querySelector('#ordersTable tbody');
        const orderModal = document.getElementById('orderModal');
        const closeModal = document.getElementById('closeModal');
        const orderItemsContainer = document.getElementById('orderItemsContainer');

        async function fetchSellerOrders() {
            try {
                const res = await fetch(`${API_BASE}/seller/orders`, {
                    headers: { "Authorization": "Bearer " + accessToken }
                });
                const data = await res.json();
                ordersTableBody.innerHTML = '';

                data.data.forEach(order => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${order.id}</td>
                        <td>${new Date(order.created_at).toLocaleString()}</td>
                        <td>${order.status}</td>
                        <td>${order.total_price.toFixed(2)} USD</td>
                        <td><button class="btn-view" onclick='viewOrderItems(${JSON.stringify(order.items)})'>عرض</button></td>
                    `;
                    ordersTableBody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
            }
        }

        function viewOrderItems(items) {
            orderItemsContainer.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'order-item';
                div.innerHTML = `
                    <img src="${API_BASE}/${item.product.image}" alt="${item.product.name}">
                    <div>
                        <p><strong>${item.product.name}</strong></p>
                        <p>السعر: ${item.price.toFixed(2)} USD</p>
                        <p>الكمية: ${item.quantity}</p>
                    </div>
                `;
                orderItemsContainer.appendChild(div);
            });
            orderModal.style.display = 'flex';
        }

        closeModal.addEventListener('click', () => {
            orderModal.style.display = 'none';
        });

        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = 'login.html';
        }

        fetchSellerOrders();
        </script>
    </body>

</html>
