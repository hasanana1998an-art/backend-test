<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>الطلبات | المشرف</title>
        <style>
            :root {
                --main-color: #003366;
                --accent-color: #ff9800;
                --hover-accent: #e68900;
                --bg-color: #f5f5f5;
                --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                margin: 0;
                font-family: var(--font-family);
                direction: rtl;
                background-color: var(--bg-color);
                color: #333;
                display: flex;
            }

            .sidebar {
                width: 260px;
                background-color: var(--main-color);
                color: white;
                display: flex;
                flex-direction: column;
                padding-top: 20px;
                position: fixed;
                height: 100vh;
                right: 0;
            }

            .sidebar h2 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 24px;
                font-weight: bold;
            }

            .sidebar nav a {
                display: block;
                padding: 15px 25px;
                color: white;
                text-decoration: none;
                font-weight: 600;
                border-right: 4px solid transparent;
                transition: background-color 0.3s, border-color 0.3s;
            }

            .sidebar nav a:hover,
            .sidebar nav a.active {
                background-color: var(--hover-accent);
                border-right-color: var(--accent-color);
            }

            .content {
                margin-right: 260px;
                flex-grow: 1;
                padding: 20px;
                box-sizing: border-box;
            }

            header {
                height: 60px;
                background-color: var(--main-color);
                color: white;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 30px;
                position: fixed;
                width: calc(100% - 260px);
                top: 0;
                right: 260px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 10;
            }

            header .logo {
                font-weight: bold;
                font-size: 22px;
            }

            header nav {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            header nav a {
                color: white;
                font-weight: 600;
                text-decoration: none;
                padding: 6px 12px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            header nav a:hover {
                background-color: var(--hover-accent);
            }

            header .logout-btn {
                background-color: var(--accent-color);
                color: white;
                border: none;
                padding: 8px 18px;
                border-radius: 6px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s;
            }

            header .logout-btn:hover {
                background-color: var(--hover-accent);
            }

            h1 {
                margin-top: 80px;
                margin-bottom: 20px;
                color: var(--main-color);
                text-align: center;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                background: white;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            }

            th,
            td {
                padding: 12px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: var(--main-color);
                color: white;
            }

            button {
                padding: 6px 12px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                transition: 0.3s;
            }

            .view-btn {
                background-color: #009944;
                color: white;
            }

            .view-btn:hover {
                background-color: #007733;
            }

            /* نموذج عرض تفاصيل الطلب */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
                z-index: 100;
            }

            .modal-content {
                background: white;
                padding: 20px;
                border-radius: 10px;
                width: 90%;
                max-width: 500px;
            }

            .modal-content h2 {
                margin-top: 0;
                color: var(--main-color);
            }

            .modal-content ul {
                padding: 0;
                list-style: none;
            }

            .modal-content li {
                margin-bottom: 8px;
            }

            .modal-content button {
                margin-top: 10px;
                padding: 8px 18px;
                border: none;
                border-radius: 5px;
                background: var(--accent-color);
                color: white;
                cursor: pointer;
                font-weight: bold;
            }

            @media (max-width:768px) {
                .sidebar {
                    position: relative;
                    width: 100%;
                    height: auto;
                    flex-direction: row;
                    justify-content: space-around;
                }

                header {
                    width: 100%;
                    right: 0;
                }

                .content {
                    margin: 0;
                    padding: 20px;
                }

                table,
                th,
                td {
                    font-size: 12px;
                }
            }
        </style>
    </head>

    <body>

        <aside class="sidebar">
            <h2>الطاقة الذكية</h2>
            <nav>
                <a href="admin-dashboard.html">لوحة التحكم</a>
                <a href="products-list.html">إدارة المنتجات</a>
                <a href="orders.html" class="active">الطلبات</a>
                <a href="user-list.html">المستخدمين</a>
                <a href="categories.html">الفئات</a>
                <a href="notifications.html">الإشعارات</a>
                <a href="settings.html">الإعدادات</a>
                <a href="admin-profile.html">حسابي</a>
            </nav>
        </aside>

        <div class="content">
            <header>
                <div class="logo">متجر الطاقة الذكية - المشرف</div>
                <nav>
                    <a href="admin-dashboard.html">الرئيسية</a>
                    <a href="admin-profile.html">حسابي</a>
                </nav>
                <button class="logout-btn" onclick="logout()">تسجيل خروج</button>
            </header>

            <h1>إدارة الطلبات</h1>

            <table>
                <thead>
                    <tr>
                        <th>رقم الطلب</th>
                        <th>المشتري</th>
                        <th>الإجمالي</th>
                        <th>الحالة</th>
                        <th>التفاصيل</th>
                    </tr>
                </thead>
                <tbody id="orders-table">
                    <!-- الطلبات ستظهر هنا -->
                </tbody>
            </table>
        </div>

        <!-- نموذج عرض تفاصيل الطلب -->
        <div class="modal" id="order-modal">
            <div class="modal-content">
                <h2>تفاصيل الطلب</h2>
                <ul id="order-details">
                    <!-- تفاصيل الطلب ستظهر هنا -->
                </ul>
                <button onclick="closeModal()">إغلاق</button>
            </div>
        </div>

        <script>
            const API_BASE = "http://127.0.0.1:8000/api";

            function logout()
            {
                localStorage.removeItem('access_token');
                window.location.href = "index.html";
            }

            async function fetchOrders()
            {
                const token = localStorage.getItem('access_token');
                if (!token) { alert("يرجى تسجيل الدخول"); return; }

                try
                {
                    const res = await fetch(`${API_BASE}/all-orders`, {
                        headers: { "Authorization": `Bearer ${token}` }
                    });
                    const data = await res.json();

                    const tbody = document.getElementById("orders-table");
                    tbody.innerHTML = "";

                    if (data.length === 0)
                    {
                        tbody.innerHTML = `<tr><td colspan="5">لا توجد طلبات بعد</td></tr>`;
                        return;
                    }

                    data.forEach(order =>
                    {
                        const userName = order.user?.name || "غير محدد";
                        const total =  order.total_price ?? 0;
                        const status = order.status ?? "غير محدد";

                        tbody.innerHTML += `<tr>
                        <td>${order.id}</td>
                        <td>${userName}</td>
                        <td>${total}</td>
                        <td>${status}</td>
                        <td><button class="view-btn" onclick="viewOrder(${order.id})">عرض</button></td>
                    </tr>`;
                    });
                } catch (err)
                {
                    console.error(err);
                    alert("فشل جلب الطلبات");
                }
            }

            async function viewOrder(id)
            {
                const token = localStorage.getItem('access_token');
                try
                {
                    const res = await fetch(`${API_BASE}/orders/${id}`, {
                        headers: { "Authorization": `Bearer ${token}` }
                    });
                    const data = await res.json();

                    const ul = document.getElementById("order-details");
                    ul.innerHTML = "";

                    if (!data.items || data.items.length === 0)
                    {
                        ul.innerHTML = "<li>لا توجد منتجات في هذا الطلب</li>";
                    } else
                    {
                        data.items.forEach(item =>
                        {
                            const name = item.product?.name ?? "منتج غير معروف";
                            const quantity = item.quantity ?? 0;
                            const price = item.price ?? 0;
                            ul.innerHTML += `<li>${name} - ${quantity} × ${price}</li>`;
                        });
                    }

                    document.getElementById("order-modal").style.display = "flex";
                } catch (err)
                {
                    console.error(err);
                    alert("فشل جلب تفاصيل الطلب");
                }
            }

            function closeModal()
            {
                document.getElementById("order-modal").style.display = "none";
            }

            window.onload = fetchOrders;
        </script>

    </body>

</html>
