<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>إدارة المنتجات | المشرف</title>
        <style>
            :root {
                --main-color: #003366;
                --accent-color: #ff9800;
                --hover-accent: #e68900;
                --bg-color: #f5f5f5;
                --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                margin: 0;
                font-family: var(--font-family);
                direction: rtl;
                background-color: var(--bg-color);
                color: #333;
                display: flex;
            }

            /* الشريط الجانبي */
            .sidebar {
                width: 260px;
                background-color: var(--main-color);
                color: white;
                display: flex;
                flex-direction: column;
                padding-top: 20px;
                position: fixed;
                height: 100vh;
                right: 0;
            }

            .sidebar h2 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 24px;
                font-weight: bold;
            }

            .sidebar nav a {
                display: block;
                padding: 15px 25px;
                color: white;
                text-decoration: none;
                font-weight: 600;
                border-right: 4px solid transparent;
                transition: background-color 0.3s, border-color 0.3s;
            }

            .sidebar nav a:hover,
            .sidebar nav a.active {
                background-color: var(--hover-accent);
                border-right-color: var(--accent-color);
            }

            .content {
                margin-right: 260px;
                flex-grow: 1;
                padding: 20px;
                box-sizing: border-box;
            }

            header {
                height: 60px;
                background-color: var(--main-color);
                color: white;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 30px;
                position: fixed;
                width: calc(100% - 260px);
                top: 0;
                right: 260px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 10;
            }

            header .logo {
                font-weight: bold;
                font-size: 22px;
            }

            header nav {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            header nav a {
                color: white;
                font-weight: 600;
                text-decoration: none;
                padding: 6px 12px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            header nav a:hover {
                background-color: var(--hover-accent);
            }

            header .logout-btn {
                background-color: var(--accent-color);
                color: white;
                border: none;
                padding: 8px 18px;
                border-radius: 6px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s;
            }

            header .logout-btn:hover {
                background-color: var(--hover-accent);
            }

            h1 {
                margin-top: 80px;
                margin-bottom: 20px;
                color: var(--main-color);
                text-align: center;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                background: white;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            }

            th,
            td {
                padding: 12px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: var(--main-color);
                color: white;
            }

            button {
                padding: 6px 12px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                transition: 0.3s;
            }

            .edit-btn {
                background-color: #009944;
                color: white;
            }

            .edit-btn:hover {
                background-color: #007733;
            }

            .delete-btn {
                background-color: #cc0000;
                color: white;
            }

            .delete-btn:hover {
                background-color: #990000;
            }

            /* نموذج تعديل المنتج */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
                z-index: 100;
            }

            .modal-content {
                background: white;
                padding: 20px;
                border-radius: 10px;
                width: 90%;
                max-width: 400px;
            }

            .modal-content h2 {
                margin-top: 0;
                color: var(--main-color);
            }

            .modal-content input,
            .modal-content textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .modal-content button {
                width: 48%;
                margin-right: 4%;
                margin-top: 10px;
            }

            @media (max-width:768px) {
                .sidebar {
                    position: relative;
                    width: 100%;
                    height: auto;
                    flex-direction: row;
                    justify-content: space-around;
                }

                header {
                    width: 100%;
                    right: 0;
                }

                .content {
                    margin: 0;
                    padding: 20px;
                }

                table,
                th,
                td {
                    font-size: 12px;
                }
            }
        </style>
    </head>

    <body>

        <aside class="sidebar">
            <h2>الطاقة الذكية</h2>
            <nav>
                <a href="admin-dashboard.html">لوحة التحكم</a>
                <a href="products-list.html" class="active">إدارة المنتجات</a>
                <a href="orders.html">الطلبات</a>
                <a href="user-list.html">المستخدمين</a>
                <a href="categories.html">الفئات</a>
                <a href="notifications.html">الإشعارات</a>
                <a href="settings.html">الإعدادات</a>
                <a href="admin-profile.html">حسابي</a>
            </nav>
        </aside>

        <div class="content">
            <header>
                <div class="logo">متجر الطاقة الذكية - المشرف</div>
                <nav>
                    <a href="admin-dashboard.html">الرئيسية</a>
                    <a href="admin-profile.html">حسابي</a>
                </nav>
                <button class="logout-btn" onclick="logout()">تسجيل خروج</button>
            </header>

            <h1>إدارة المنتجات</h1>

            <table>
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الوصف</th>
                        <th>السعر</th>
                        <th>الكمية</th>
                        <th>العمليات</th>
                    </tr>
                </thead>
                <tbody id="products-table">
                    <!-- المنتجات ستظهر هنا -->
                </tbody>
            </table>
        </div>

        <!-- نموذج تعديل المنتج -->
        <div class="modal" id="product-modal">
            <div class="modal-content">
                <h2 id="modal-title">تعديل المنتج</h2>
                <input type="text" id="product-name" placeholder="اسم المنتج">
                <textarea id="product-desc" placeholder="وصف المنتج"></textarea>
                <input type="number" id="product-price" placeholder="السعر">
                <input type="number" id="product-quantity" placeholder="الكمية">
                <button onclick="saveProduct()">حفظ</button>
                <button onclick="closeModal()">إلغاء</button>
            </div>
        </div>

        <script>
            const API_BASE = "http://127.0.0.1:8000/api";
            let editId = null;

            function logout()
            {
                localStorage.removeItem('access_token');
                window.location.href = "index.html";
            }

            async function fetchProducts()
            {
                const token = localStorage.getItem('access_token');
                const res = await fetch(`${API_BASE}/products`, { headers: { "Authorization": `Bearer ${token}` } });
                const data = await res.json();
                const tbody = document.getElementById("products-table");
                tbody.innerHTML = "";
                data.forEach(p =>
                {
                    tbody.innerHTML += `<tr>
                <td>${p.name}</td>
                <td>${p.description}</td>
                <td>${p.price}</td>
                <td>${p.quantity}</td>
                <td>
                    <button class="edit-btn" onclick="openModal(${p.id}, '${p.name}', '${p.description}', ${p.price}, ${p.quantity})">تعديل</button>
                    <button class="delete-btn" onclick="deleteProduct(${p.id})">حذف</button>
                </td>
            </tr>`;
                });
            }

            function openModal(id, name, desc, price, quantity)
            {
                editId = id;
                document.getElementById("product-name").value = name;
                document.getElementById("product-desc").value = desc;
                document.getElementById("product-price").value = price;
                document.getElementById("product-quantity").value = quantity;
                document.getElementById("product-modal").style.display = "flex";
            }

            function closeModal() { document.getElementById("product-modal").style.display = "none"; }

            async function saveProduct()
            {
                const token = localStorage.getItem('access_token');
                const name = document.getElementById("product-name").value;
                const desc = document.getElementById("product-desc").value;
                const price = document.getElementById("product-price").value;
                const quantity = document.getElementById("product-quantity").value;

                await fetch(`${API_BASE}/products/${editId}`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name, description: desc, price, quantity })
                });
                closeModal();
                fetchProducts();
            }

            async function deleteProduct(id)
            {
                const token = localStorage.getItem('access_token');
                if (confirm("هل تريد حذف هذا المنتج؟"))
                {
                    await fetch(`${API_BASE}/products/${id}`, { method: "DELETE", headers: { "Authorization": `Bearer ${token}` } });
                    fetchProducts();
                }
            }

            window.onload = fetchProducts;
        </script>

    </body>

</html>
