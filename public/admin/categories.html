<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>الفئات | المشرف</title>
        <style>
            :root {
                --main-color: #003366;
                --accent-color: #ff9800;
                --hover-accent: #e68900;
                --bg-color: #f5f5f5;
                --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                margin: 0;
                font-family: var(--font-family);
                direction: rtl;
                background-color: var(--bg-color);
                color: #333;
                display: flex;
            }

            .sidebar {
                width: 260px;
                background-color: var(--main-color);
                color: white;
                display: flex;
                flex-direction: column;
                padding-top: 20px;
                position: fixed;
                height: 100vh;
                right: 0;
            }

            .sidebar h2 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 24px;
                font-weight: bold;
            }

            .sidebar nav a {
                display: block;
                padding: 15px 25px;
                color: white;
                text-decoration: none;
                font-weight: 600;
                border-right: 4px solid transparent;
                transition: background-color 0.3s, border-color 0.3s;
            }

            .sidebar nav a:hover,
            .sidebar nav a.active {
                background-color: var(--hover-accent);
                border-right-color: var(--accent-color);
            }

            .content {
                margin-right: 260px;
                flex-grow: 1;
                padding: 20px;
                box-sizing: border-box;
            }

            header {
                height: 60px;
                background-color: var(--main-color);
                color: white;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 30px;
                position: fixed;
                width: calc(100% - 260px);
                top: 0;
                right: 260px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 10;
            }

            header .logo {
                font-weight: bold;
                font-size: 22px;
            }

            header nav {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            header nav a {
                color: white;
                font-weight: 600;
                text-decoration: none;
                padding: 6px 12px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            header nav a:hover {
                background-color: var(--hover-accent);
            }

            header .logout-btn {
                background-color: var(--accent-color);
                color: white;
                border: none;
                padding: 8px 18px;
                border-radius: 6px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s;
            }

            header .logout-btn:hover {
                background-color: var(--hover-accent);
            }

            h1 {
                margin-top: 80px;
                margin-bottom: 20px;
                color: var(--main-color);
                text-align: center;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                background: white;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            }

            th,
            td {
                padding: 12px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: var(--main-color);
                color: white;
            }

            button {
                padding: 6px 12px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                transition: 0.3s;
            }

            .add-btn {
                background-color: var(--accent-color);
                color: white;
                margin-bottom: 10px;
            }

            .add-btn:hover {
                background-color: var(--hover-accent);
            }

            .edit-btn {
                background-color: #009944;
                color: white;
            }

            .edit-btn:hover {
                background-color: #007733;
            }

            .delete-btn {
                background-color: #cc0000;
                color: white;
            }

            .delete-btn:hover {
                background-color: #990000;
            }

            .category-img {
                width: 100px;
                /* عرض موحد */
                height: 100px;
                /* ارتفاع موحد */
                object-fit: cover;
                /* تغطية الصندوق بدون تشويه */
                border-radius: 8px;
                /* حواف دائرية بسيطة */
            }


            /* نموذج إضافة/تعديل الفئة */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
                z-index: 100;
            }

            .modal-content {
                background: white;
                padding: 20px;
                border-radius: 10px;
                width: 90%;
                max-width: 400px;
            }

            .modal-content h2 {
                margin-top: 0;
                color: var(--main-color);
            }

            .modal-content label {
                display: block;
                margin-top: 10px;
                margin-bottom: 5px;
            }

            .modal-content input {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }

            .modal-content button {
                margin-top: 10px;
                padding: 8px 18px;
                border: none;
                border-radius: 5px;
                background: var(--accent-color);
                color: white;
                cursor: pointer;
                font-weight: bold;
            }

            @media (max-width:768px) {
                .sidebar {
                    position: relative;
                    width: 100%;
                    height: auto;
                    flex-direction: row;
                    justify-content: space-around;
                }

                header {
                    width: 100%;
                    right: 0;
                }

                .content {
                    margin: 0;
                    padding: 20px;
                }

                table,
                th,
                td {
                    font-size: 12px;
                }
            }
        </style>
    </head>

    <body>
        <aside class="sidebar">
            <h2>الطاقة الذكية</h2>
            <nav>
                <a href="admin-dashboard.html">لوحة التحكم</a>
                <a href="products-list.html">إدارة المنتجات</a>
                <a href="orders.html">الطلبات</a>
                <a href="user-list.html">المستخدمين</a>
                <a href="categories.html" class="active">الفئات</a>
                <a href="notifications.html">الإشعارات</a>
                <a href="settings.html">الإعدادات</a>
                <a href="admin-profile.html">حسابي</a>
            </nav>
        </aside>

        <div class="content">
            <header>
                <div class="logo">متجر الطاقة الذكية - المشرف</div>
                <nav>
                    <a href="admin-dashboard.html">الرئيسية</a>
                    <a href="admin-profile.html">حسابي</a>
                </nav>
                <button class="logout-btn" onclick="logout()">تسجيل خروج</button>
            </header>

            <h1>إدارة الفئات</h1>
            <button class="add-btn" onclick="openModal()">إضافة فئة جديدة</button>

            <table>
                <thead>
                    <tr>
                        <th>الرقم</th>
                        <th>اسم الفئة</th>
                        <th>الوصف</th>
                        <th>الصورة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="categories-table">
                    <!-- الفئات ستظهر هنا -->
                </tbody>
            </table>
        </div>

        <!-- نموذج إضافة/تعديل الفئة -->
        <div class="modal" id="category-modal">
            <div class="modal-content">
                <h2 id="modal-title">إضافة فئة</h2>
                <label>اسم الفئة:</label>
                <input type="text" id="category-name">
                <label>الوصف:</label>
                <input type="text" id="category-desc">
                <label>رابط الصورة (URL):</label>
                <input type="text" id="category-img">
                <button onclick="saveCategory()">حفظ</button>
                <button onclick="closeModal()">إغلاق</button>
            </div>
        </div>

        <script>
            const API_BASE = "http://127.0.0.1:8000/api";
            const BASE_URL = API_BASE.replace('/api', ''); // رابط الصور
            let editId = null;

            function logout()
            {
                localStorage.removeItem('access_token');
                window.location.href = "index.html";
            }

            function openModal(category = null)
            {
                document.getElementById('category-modal').style.display = 'flex';
                if (category)
                {
                    editId = category.id;
                    document.getElementById('modal-title').innerText = 'تعديل الفئة';
                    document.getElementById('category-name').value = category.name;
                    document.getElementById('category-desc').value = category.description;
                    document.getElementById('category-img').value = category.image || '';
                } else
                {
                    editId = null;
                    document.getElementById('modal-title').innerText = 'إضافة فئة';
                    document.getElementById('category-name').value = '';
                    document.getElementById('category-desc').value = '';
                    document.getElementById('category-img').value = '';
                }
            }

            function closeModal()
            {
                document.getElementById('category-modal').style.display = 'none';
            }

            async function fetchCategories()
            {
                const token = localStorage.getItem('access_token');
                const res = await fetch(`${API_BASE}/categories`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const response = await res.json();
                const data = response.data || [];
                const tbody = document.getElementById('categories-table');
                tbody.innerHTML = '';
                data.forEach(cat =>
                {
                    tbody.innerHTML += `<tr>
                    <td>${cat.id}</td>
                    <td>${cat.name}</td>
                    <td>${cat.description}</td>
                    <td>${cat.image ? `<img src="${BASE_URL}/${cat.image}" class="category-img">` : ''}</td>
                    <td>
                        <button class="edit-btn" onclick='openModal(${JSON.stringify(cat)})'>تعديل</button>
                        <button class="delete-btn" onclick='deleteCategory(${cat.id})'>حذف</button>
                    </td>
                </tr>`;
                });
            }

            async function saveCategory()
            {
                const token = localStorage.getItem('access_token');
                const name = document.getElementById('category-name').value;
                const desc = document.getElementById('category-desc').value;
                const img = document.getElementById('category-img').value;

                let url = `${API_BASE}/categories`;
                let method = 'POST';
                if (editId)
                {
                    url += `/${editId}`;
                    method = 'PUT';
                }

                const res = await fetch(url, {
                    method,
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name, description: desc, image: img })
                });

                if (res.ok)
                {
                    closeModal();
                    fetchCategories();
                } else
                {
                    alert('فشل الحفظ');
                }
            }

            async function deleteCategory(id)
            {
                if (!confirm('هل أنت متأكد من حذف الفئة؟')) return;
                const token = localStorage.getItem('access_token');
                const res = await fetch(`${API_BASE}/categories/${id}`, {
                    method: 'DELETE',
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if (res.ok)
                {
                    fetchCategories();
                } else
                {
                    alert('فشل الحذف');
                }
            }

            window.onload = fetchCategories;
        </script>
    </body>

</html>
