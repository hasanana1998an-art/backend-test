<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>لوحة تحكم المشرف | متجر الطاقة الذكية</title>
        <style>
            :root {
                --main-color: #003366;
                --accent-color: #ff9800;
                --hover-accent: #e68900;
                --bg-color: #f5f5f5;
                --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                margin: 0;
                font-family: var(--font-family);
                direction: rtl;
                background-color: var(--bg-color);
                color: #333;
                display: flex;
                min-height: 100vh;
            }

            .sidebar {
                width: 260px;
                background-color: var(--main-color);
                color: white;
                display: flex;
                flex-direction: column;
                padding-top: 20px;
                position: fixed;
                height: 100vh;
                top: 0;
                right: 0;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            }

            .sidebar h2 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 24px;
                font-weight: bold;
            }

            .sidebar nav a {
                display: block;
                padding: 15px 25px;
                color: white;
                text-decoration: none;
                font-weight: 600;
                border-right: 4px solid transparent;
                transition: background-color 0.3s, border-color 0.3s;
            }

            .sidebar nav a:hover,
            .sidebar nav a.active {
                background-color: var(--hover-accent);
                border-right-color: var(--accent-color);
            }

            .content {
                margin-right: 260px;
                flex-grow: 1;
                padding: 20px 40px 40px 40px;
                box-sizing: border-box;
            }

            header {
                height: 60px;
                background-color: var(--main-color);
                color: white;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 30px;
                position: fixed;
                width: calc(100% - 260px);
                top: 0;
                right: 260px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 10;
            }

            header .logo {
                font-weight: bold;
                font-size: 22px;
            }

            header nav {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            header nav a {
                color: white;
                font-weight: 600;
                text-decoration: none;
                padding: 6px 12px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            header nav a:hover {
                background-color: var(--hover-accent);
            }

            header .logout-btn {
                background-color: var(--accent-color);
                color: white;
                border: none;
                padding: 8px 18px;
                border-radius: 6px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s, transform 0.2s;
            }

            header .logout-btn:hover {
                background-color: var(--hover-accent);
                transform: scale(1.05);
            }

            .content h1 {
                margin-top: 80px;
                margin-bottom: 30px;
                color: var(--main-color);
                font-size: 28px;
                font-weight: bold;
                text-align: center;
            }

            .cards {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 25px;
            }

            .card {
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
                padding: 25px 20px;
                text-align: center;
                cursor: default;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                opacity: 0;
                transform: translateY(20px);
                animation: fadeUp 0.5s forwards;
            }

            .card:nth-child(1) {
                animation-delay: 0.1s;
            }

            .card:nth-child(2) {
                animation-delay: 0.2s;
            }

            .card:nth-child(3) {
                animation-delay: 0.3s;
            }

            .card:nth-child(4) {
                animation-delay: 0.4s;
            }

            .card:nth-child(5) {
                animation-delay: 0.5s;
            }

            @keyframes fadeUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .card:hover {
                transform: translateY(-8px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            }

            .card h3 {
                color: var(--main-color);
                margin-bottom: 15px;
                font-size: 20px;
                font-weight: 600;
            }

            .card p {
                font-size: 36px;
                font-weight: bold;
                color: var(--accent-color);
                margin: 0;
            }

            @media (max-width:768px) {
                .sidebar {
                    position: relative;
                    width: 100%;
                    height: auto;
                    flex-direction: row;
                    padding: 10px 0;
                    justify-content: space-around;
                }

                header {
                    width: 100%;
                    right: 0;
                    padding: 0 20px;
                    position: relative;
                }

                .content {
                    margin: 0;
                    padding: 20px;
                }

                .cards {
                    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                    gap: 15px;
                }
            }
        </style>
    </head>

    <body>
        <aside class="sidebar">
            <h2>الطاقة الذكية</h2>
            <nav>
                <a href="admin-dashboard.html" class="active">لوحة التحكم</a>
                <a href="products-list.html">إدارة المنتجات</a>
                <a href="orders.html">الطلبات</a>
                <a href="user-list.html">المستخدمين</a>
                <a href="categories.html">الفئات</a>
                <a href="notifications.html">الإشعارات</a>
                <a href="settings.html">الإعدادات</a>
                <a href="admin-profile.html">حسابي</a>
            </nav>
        </aside>

        <div class="content">
            <header>
                <div class="logo">متجر الطاقة الذكية - المشرف</div>
                <nav>
                    <a href="admin-dashboard.html">الرئيسية</a>
                    <a href="admin-profile.html">حسابي</a>
                </nav>
                <button class="logout-btn" onclick="logout()">تسجيل خروج</button>
            </header>

            <h1>لوحة التحكم الرئيسية</h1>

            <div class="cards">
                <div class="card">
                    <h3>عدد المنتجات</h3>
                    <p id="products-count">0</p>
                </div>
                <div class="card">
                    <h3>الطلبات الجديدة</h3>
                    <p id="new-orders-count">0</p>
                </div>
                <div class="card">
                    <h3>إجمالي الإيرادات</h3>
                    <p id="total-revenue">0 $</p>
                </div>
                <div class="card">
                    <h3>عدد المستخدمين</h3>
                    <p id="users-count">0</p>
                </div>
                <div class="card">
                    <h3>الإشعارات الجديدة</h3>
                    <p id="notifications-count">0</p>
                </div>
            </div>
        </div>

        <script>
            const API_BASE = "http://127.0.0.1:8000/api";

            async function fetchDashboardData()
            {
                const token = localStorage.getItem("access_token");
                if (!token) { alert("غير مسجل الدخول"); return; }

                try
                {
                    // المستخدمين
                    let resUsers = await fetch(`${API_BASE}/users`, { headers: { "Authorization": `Bearer ${token}` } });
                    let usersRes = await resUsers.json();
                    let users = usersRes.data || usersRes;
                    document.getElementById("users-count").innerText = users.length || 0;

                    // المنتجات
                    let resProducts = await fetch(`${API_BASE}/products`, { headers: { "Authorization": `Bearer ${token}` } });
                    let productsRes = await resProducts.json();
                    let products = productsRes.data || productsRes;
                    document.getElementById("products-count").innerText = products.length || 0;

                    // الطلبات
                    let resOrders = await fetch(`${API_BASE}/all-orders`, { headers: { "Authorization": `Bearer ${token}` } });
                    let ordersRes = await resOrders.json();
                    let orders = ordersRes.data || ordersRes;
                    let newOrders = orders.filter(o => o.status === "new" || o.status === "pending");
                    document.getElementById("new-orders-count").innerText = newOrders.length;

                    // الإيرادات من الطلبات المدفوعة
                    let totalRevenue = orders
                        .filter(o => o.status === "paid")
                        .reduce((sum, o) => sum + Number(o.total_price ?? 0), 0);
                    document.getElementById("total-revenue").innerText = totalRevenue.toFixed(2) + " $";

                    // الإشعارات
                    let resNotifications = await fetch(`${API_BASE}/notifications`, { headers: { "Authorization": `Bearer ${token}` } });
                    let notificationsRes = await resNotifications.json();
                    let notifications = notificationsRes.data || notificationsRes;
                    let newCount = notificationsRes.new_count || notifications.filter(n => !n.read_at).length;
                    document.getElementById("notifications-count").innerText = newCount;

                } catch (e)
                {
                    console.error("خطأ في جلب بيانات لوحة التحكم:", e);
                }
            }

            function logout()
            {
                localStorage.removeItem("access_token");
                window.location.href = "../common/login.html";
            }

            window.onload = fetchDashboardData;
        </script>

    </body>

</html>
