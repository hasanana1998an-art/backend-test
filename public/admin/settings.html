<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>الإعدادات | متجر الطاقة الذكية</title>
        <style>
            :root {
                --main-color: #003366;
                --accent-color: #ff9800;
                --hover-accent: #e68900;
                --bg-color: #f5f5f5;
                --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                margin: 0;
                font-family: var(--font-family);
                direction: rtl;
                background-color: var(--bg-color);
                color: #333;
                display: flex;
                min-height: 100vh;
                transition: background 0.3s, color 0.3s;
            }

            /* الوضع الداكن */
            body.dark {
                background-color: #181a1b;
                color: #f1f1f1;
            }

            body.dark .card {
                background-color: #242526;
                color: #f1f1f1;
            }

            .sidebar {
                width: 260px;
                background-color: var(--main-color);
                color: white;
                display: flex;
                flex-direction: column;
                padding-top: 20px;
                position: fixed;
                height: 100vh;
                top: 0;
                right: 0;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            }

            .sidebar h2 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 24px;
                font-weight: bold;
            }

            .sidebar nav a {
                display: block;
                padding: 15px 25px;
                color: white;
                text-decoration: none;
                font-weight: 600;
                border-right: 4px solid transparent;
                transition: background-color 0.3s, border-color 0.3s;
            }

            .sidebar nav a:hover,
            .sidebar nav a.active {
                background-color: var(--hover-accent);
                border-right-color: var(--accent-color);
            }

            .content {
                margin-right: 260px;
                flex-grow: 1;
                padding: 20px 40px 40px 40px;
                box-sizing: border-box;
            }

            header {
                height: 60px;
                background-color: var(--main-color);
                color: white;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 20px;
                position: fixed;
                width: calc(100% - 290px);
                top: 0;
                right: 260px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 10;
                flex-wrap: wrap;
                gap: 10px;
            }

            header .logo {
                font-weight: bold;
                font-size: 22px;
            }

            header nav {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            header nav a {
                color: white;
                font-weight: 600;
                text-decoration: none;
                padding: 6px 12px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            header nav a:hover {
                background-color: var(--hover-accent);
            }

            header .logout-btn {
                background-color: var(--accent-color);
                color: white;
                border: none;
                padding: 8px 18px;
                border-radius: 6px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s, transform 0.2s;
            }

            header .logout-btn:hover {
                background-color: var(--hover-accent);
                transform: scale(1.05);
            }

            .content h1 {
                margin-top: 80px;
                margin-bottom: 30px;
                color: var(--main-color);
                font-size: 28px;
                font-weight: bold;
                text-align: center;
            }

            /* الكروت */
            .cards {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 25px;
            }

            .card {
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
                padding: 25px 20px;
                transition: 0.3s;
            }

            .card h3 {
                color: var(--main-color);
                margin-bottom: 15px;
                font-size: 20px;
                font-weight: 600;
            }

            .card label {
                display: block;
                margin: 10px 0;
                font-weight: 500;
            }

            .card select,
            .card input[type="checkbox"] {
                margin-right: 10px;
            }

            .btn {
                background-color: var(--accent-color);
                color: white;
                border: none;
                padding: 10px 18px;
                border-radius: 6px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s, transform 0.2s;
                margin-top: 10px;
            }

            .btn:hover {
                background-color: var(--hover-accent);
                transform: scale(1.05);
            }

            @media(max-width:768px) {
                .sidebar {
                    position: relative;
                    width: 100%;
                    height: auto;
                    flex-direction: row;
                    padding: 10px 0;
                    justify-content: space-around;
                }

                header {
                    width: 100%;
                    right: 0;
                    padding: 0 20px;
                    position: relative;
                }

                .content {
                    margin: 0;
                    padding: 20px;
                }

                .cards {
                    grid-template-columns: 1fr;
                    gap: 15px;
                }
            }
        </style>
    </head>

    <body>
        <aside class="sidebar">
            <h2>الطاقة الذكية</h2>
            <nav>
                <a href="admin-dashboard.html">لوحة التحكم</a>
                <a href="products-list.html">إدارة المنتجات</a>
                <a href="orders.html">الطلبات</a>
                <a href="user-list.html">المستخدمين</a>
                <a href="categories.html">الفئات</a>
                <a href="notifications.html">الإشعارات</a>
                <a href="settings.html" class="active">الإعدادات</a>
                <a href="admin-profile.html">حسابي</a>
            </nav>
        </aside>

        <div class="content">
            <header>
                <div class="logo">متجر الطاقة الذكية - المشرف</div>
                <nav>
                    <a href="admin-dashboard.html">الرئيسية</a>
                    <a href="admin-profile.html">حسابي</a>
                </nav>
                <button class="logout-btn" onclick="logout()">تسجيل خروج</button>
            </header>

            <h1>إعدادات النظام</h1>

            <div class="cards">
                <!-- كرت المظهر -->
                <div class="card">
                    <h3>إعدادات المظهر</h3>
                    <button class="btn" onclick="toggleDark()">تفعيل / إلغاء الوضع الداكن</button>
                </div>

                <!-- كرت اللغة -->
                <div class="card">
                    <h3>إعدادات اللغة</h3>
                    <label>
                        <select id="lang-select">
                            <option value="ar">العربية</option>
                            <option value="en">English</option>
                        </select>
                    </label>
                </div>

                <!-- كرت الإشعارات -->
                <div class="card">
                    <h3>إعدادات الإشعارات</h3>
                    <label><input type="checkbox" id="email-notify" checked> تفعيل إشعارات البريد الإلكتروني</label>
                    <label><input type="checkbox" id="desktop-notify"> تفعيل إشعارات سطح المكتب</label>
                </div>
            </div>
        </div>

        <script>
            // تفعيل/إلغاء الوضع الداكن مع حفظ في localStorage
            function toggleDark()
            {
                document.body.classList.toggle('dark');
                if (document.body.classList.contains('dark'))
                {
                    localStorage.setItem('darkMode', 'on');
                } else
                {
                    localStorage.setItem('darkMode', 'off');
                }
            }
            function applySettings()
            {
                if (localStorage.getItem('darkMode') === 'on')
                {
                    document.body.classList.add('dark');
                }
                // اللغة والإشعارات (اختياري حفظهم أيضاً)
            }
            function logout()
            {
                localStorage.removeItem("access_token");
                window.location.href = "../common/login.html";
            }
            window.onload = applySettings;
        </script>
    </body>

</html>
