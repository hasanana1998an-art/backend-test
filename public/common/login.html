<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>تسجيل الدخول | متجر الطاقة الذكية</title>
        <style>
            /* الخطوط الأساسية */
            body {
                font-family: Tahoma, sans-serif;
                margin: 0;
                padding: 0;
                height: 100vh;
                background: linear-gradient(135deg, #6c63ff, #00b894);
                display: flex;
                justify-content: center;
                align-items: center;
                animation: backgroundAnimation 15s ease infinite;
            }

            @keyframes backgroundAnimation {
                0% {
                    background-position: 0% 50%;
                }

                50% {
                    background-position: 100% 50%;
                }

                100% {
                    background-position: 0% 50%;
                }
            }

            /* البطاقة */
            .card {
                background: #fff;
                padding: 40px 30px;
                border-radius: 16px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
                width: 360px;
                text-align: center;
                transform: translateY(-50px);
                opacity: 0;
                animation: cardFadeIn 1s forwards;
            }

            @keyframes cardFadeIn {
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .card h2 {
                margin-bottom: 25px;
                font-size: 24px;
                color: #333;
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-size: 14px;
                text-align: right;
            }

            input {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                transition: 0.3s;
            }

            input:focus {
                border-color: #6c63ff;
                box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
                outline: none;
            }

            button {
                width: 100%;
                padding: 14px;
                background: #6c63ff;
                border: none;
                border-radius: 10px;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
                transition: 0.3s;
            }

            button:hover {
                background: #5848c2;
            }

            .error-msg {
                color: red;
                font-size: 14px;
                margin-bottom: 10px;
                display: none;
                text-align: center;
            }

            /* زر إنشاء حساب */
            .register-btn {
                margin-top: 15px;
                display: block;
                text-decoration: none;
                color: #6c63ff;
                font-weight: bold;
                transition: 0.3s;
            }

            .register-btn:hover {
                color: #5848c2;
                text-decoration: underline;
            }

            /* تحسينات صغيرة */
            .card p {
                margin-top: 15px;
                font-size: 14px;
                color: #555;
            }
        </style>
    </head>

    <body>
        <div class="card">
            <h2>تسجيل الدخول</h2>
            <div class="error-msg" id="error-msg"></div>
            <form id="loginForm">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@email.com" required>

                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="********" required>

                <button type="submit">دخول</button>
            </form>
            <a href="../common/register.html" class="register-btn">إنشاء حساب جديد</a>
            <p>لا تملك حساب؟ أنشئ حسابك الآن!</p>
        </div>

        <script>
            document.getElementById("loginForm").addEventListener("submit", async function (e)
            {
                e.preventDefault();
                const errorMsg = document.getElementById("error-msg");
                errorMsg.style.display = "none";

                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();

                if (!email || !password)
                {
                    errorMsg.textContent = "يرجى ملء جميع الحقول!";
                    errorMsg.style.display = "block";
                    return;
                }

                try
                {
                    const response = await fetch("https://backend-test-production-196e.up.railway.app/api/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Accept": "application/json" },
                        body: JSON.stringify({ email, password })
                    });

                    const result = await response.json();
                    console.log(result);

                    if (result.access_token)
                    {
                        localStorage.setItem("access_token", result.access_token);
                        localStorage.setItem("role", result.user.role);
                        localStorage.setItem("user", JSON.stringify(result.user));

                        if (result.user.role === "admin")
                        {
                            window.location.href = "../admin/admin-dashboard.html";
                        } else if (result.user.role === "seller")
                        {
                            window.location.href = "../seller/seller_dashboard.html";
                        } else
                        {
                            window.location.href = "../buyer/index.html";
                        }
                    } else
                    {
                        errorMsg.textContent = result.message || "خطأ في تسجيل الدخول";
                        errorMsg.style.display = "block";
                    }
                } catch (err)
                {
                    console.error(err);
                    errorMsg.textContent = "تعذر الاتصال بالخادم. تحقق من API أو الاتصال بالإنترنت.";
                    errorMsg.style.display = "block";
                }
            });
        </script>
    </body>

</html>
